    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-BV3o2Q5SmFlQyE5sHhP5Olr6KY52eU4l0GIL8eeOhVQp+gGyMcI4SCYz4ByaWhLG" crossorigin="anonymous"></script>
    
    <script>
        // Fetch data from the backend
        // Fetch data from the backend
        async function fetchProblems() {
            try {
                const response = await fetch('/allQuestion');
                const problems = await response.json();

                // Hide loading text
                document.getElementById('loading').style.display = 'none';

                // Get the container to display problems
                const container = document.getElementById('problems-container');
                container.innerHTML = ''; // Clear loading text

                // Loop through problems and display them
                problems.forEach(problem => {
                    const card = document.createElement('div');
                    card.classList.add('problem-card');

                    // Set problem title as a link
                    const title = document.createElement('a');
                    title.classList.add('problem-title');
                    title.textContent = problem.title;
                    title.href = `/leetcode/${problem.titleSlug}`;  // Link to the problem details page
                    // title.target = "_blank";  // Open in a new tab
                    title.style.display = "block"
                    title.style.textDecoration = "none"
                    card.appendChild(title);

                    // Set problem difficulty
                    const difficulty = document.createElement('div');
                    difficulty.classList.add('difficulty');
                    difficulty.classList.add(problem.difficulty.toLowerCase());
                    difficulty.textContent = problem.difficulty.charAt(0).toUpperCase() + problem.difficulty.slice(1);
                    card.appendChild(difficulty);

                    // Set problem topic tags
                    const tags = document.createElement('div');
                    tags.classList.add('tags');
                    problem.topicTags.forEach(tag => {
                        const tagElement = document.createElement('span');
                        tagElement.classList.add('tag');
                        tagElement.textContent = tag.name;
                        tags.appendChild(tagElement);
                    });
                    card.appendChild(tags);

                    // Append the card to the container
                    container.appendChild(card);
                });

            } catch (error) {
                document.getElementById('loading').textContent = 'Error fetching problems';
                console.error('Error fetching problems:', error);
            }
        }

        // Call fetchProblems when the page loads
        window.onload = fetchProblems;

    </script>
